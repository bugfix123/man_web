
 <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-primary">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="userListForm" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="realName">姓名</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_departmentname">
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_statu">状态</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_statu">
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>       

        <div id="toolbarForRoleList" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
          <!--   <button id="btn_edit" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button> -->
        </div>
        <table id="roleList"></table>
    </div>

	<div class="modal fade" id="roleInfoModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">角色信息</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form"  id="roleInfoForm">
						<div class="form-group">
							<label for="user_id" class="col-sm-3 control-label">角色名</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="roleName"
									name="roleName" value="" placeholder="请输入角色名">
							</div>
						</div>

						<div class="form-group">
							<label for="lastname" class="col-sm-3 control-label">角色编码</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" name="roleCode"
									value="" id="roleCode" placeholder="角色编码">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="submit" class="btn btn-primary  submit">提交</button>
					<span id="tip"> </span>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<div class="modal fade " id="bindPermModal" tabindex="-1" 	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
	<div class="modal-dialog " role="document">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				<h4 class="modal-title">绑定权限</h4>
			<!-- 	<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button> -->
			</div>
			<div class="modal-body">
				　<div id="permContent" class="menuContent" style="width:95%;border:1px solid rgb(170,170,170);z-index:10;">
         			<ul id="permTree" class="ztree" style="margin-top:0; width:100%; height:auto;"></ul>
    			</div> 
    			
    			<!-- <div class="col-md-12 box-body" style="height: 95%;overflow:auto;"><ul id="permTree" class="ztree" style="height: 95%;overflow:auto;"/></ul></div>	 -->
			</div>
			<div class="modal-footer">
				<span style="color:red; margin-right:30%;"  id="selectPermsErrorTip" > </span>		
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-success">Save changes</button>
			</div>
		</div>
		
	</div>
	
</div>
