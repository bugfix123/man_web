
<div class="panel-body" style="padding-bottom: 0px;">
	<div class="panel panel-primary">
		<div class="panel-heading">查询条件</div>
		<div class="panel-body">
			<form id="userListForm" class="form-horizontal">
				<div class="form-group" style="margin-top: 15px">
					<label class="control-label col-sm-1" for="realName">姓名</label>
					<div class="col-sm-3">
						<input type="text" class="form-control"
							id="txt_search_departmentname">
					</div>
					<label class="control-label col-sm-1" for="txt_search_statu">状态</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="txt_search_statu">
					</div>
					<div class="col-sm-4" style="text-align: left;">
						<button type="button" style="margin-left: 50px" id="btn_query"
							class="btn btn-primary">查询</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div id="toolbarForUserList" class="btn-group">
		<button id="btn_add" type="button" class="btn btn-success">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
		</button>
		<!--   <button id="btn_edit" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button> -->
	</div>
	<table id="userList"></table>
</div>

<div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">用户信息</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" id="userInfoForm">
					<div class="form-group">
						<label for="user_id" class="col-sm-3 control-label">用户名</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="userName"
								name="userName" value="" placeholder="请输入用户名">
						</div>
					</div>

					<div class="form-group">
						<label for="lastname" class="col-sm-3 control-label">姓名</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="realName" value=""
								id="realName" placeholder="姓名">
						</div>
					</div>
					<div class="form-group  pwd">
						<label for="password" class="col-sm-3 control-label">密码</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="password" value=""
								id="password" placeholder="密码">
						</div>
					</div>
					<div class="form-group pwd">
						<label for="repassword" class="col-sm-3 control-label">重复密码</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="confirmPassword"
								value="" id="confirmPassword" placeholder="重复密码">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">年龄</label>
						<div class="col-sm-7">
							<input type="number" class="form-control" name="age" value="10"
								id="age" placeholder="年龄">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-sm-3 control-label">地址</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" name="address" value=""
								id="stu.address" placeholder="地址">
						</div>
					</div>

					<div class="form-group">
						<label for="remark" class="col-sm-3 control-label">备注</label>
						<div class="col-sm-7">
							<textarea class="form-control" name="remark" id="remark"
								placeholder="备注">

                                </textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="submit" class="btn btn-primary  submit">提交</button>
				<span id="tip"> </span>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
<div class="modal fade " id="bindRoleModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog " role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">分配角色</h4>
				<!-- 	<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button> -->
			</div>
			<div class="modal-body">
				<div id="permContent" class="menuContent"
					style="width: 95%; border: 1px solid rgb(170, 170, 170); z-index: 10;display:none">
					<ul id="permTree" class="ztree"
						style="margin-top: 0; width: 100%; height: auto;"></ul>
				</div>
				<div class="row">
					<div class="col-xs-5">
						<select name="from[]" id="undo_redo" class="form-control"
							size="13" multiple="multiple">
							<option value="1">C++</option>
							<option value="2">C#</option>
							<option value="3">Haskell</option>
							<option value="4">Java</option>
							<option value="5">JavaScript</option>
							<option value="6">Lisp</option>
							<option value="7">Lua</option>
							<option value="8">MATLAB</option>
							<option value="9">NewLISP</option>
							<option value="10">PHP</option>
							<option value="11">Perl</option>
							<option value="12">SQL</option>
							<option value="13">Unix shell</option>
						</select>
					</div>

					<div class="col-xs-2">
						<button type="button" id="undo_redo_undo"
							class="btn btn-primary btn-block">undo</button>
						<button type="button" id="undo_redo_rightAll"
							class="btn btn-default btn-block">
							<i class="glyphicon glyphicon-forward"></i>
						</button>
						<button type="button" id="undo_redo_rightSelected"
							class="btn btn-default btn-block">
							<i class="glyphicon glyphicon-chevron-right"></i>
						</button>
						<button type="button" id="undo_redo_leftSelected"
							class="btn btn-default btn-block">
							<i class="glyphicon glyphicon-chevron-left"></i>
						</button>
						<button type="button" id="undo_redo_leftAll"
							class="btn btn-default btn-block">
							<i class="glyphicon glyphicon-backward"></i>
						</button>
						<button type="button" id="undo_redo_redo"
							class="btn btn-warning btn-block">redo</button>
					</div>

					<div class="col-xs-5">
						<select name="to[]" id="undo_redo_to" class="form-control"
							size="13" multiple="multiple"></select>
					</div>
				</div>
				<!-- <div class="col-md-12 box-body" style="height: 95%;overflow:auto;"><ul id="permTree" class="ztree" style="height: 95%;overflow:auto;"/></ul></div>	 -->
			</div>
			<div class="modal-footer">
				<span style="color: red; margin-right: 30%;"
					id="selectRolesErrorTip"> </span>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-success">Save changes</button>
			</div>
		</div>

	</div>

</div>
<script src="js/userList.js" type="text/javascript"></script>
